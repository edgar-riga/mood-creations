<!DOCTYPE html>
<html>
	<head>
		<title>Audio</title>
	</head>
	<body>
		<!-- один ресурс. Автозапуск, не будут видны контролы, повторяется -->
		<audio autoplay loop src="Why book a car rental on EconomyBookings.mp3">
			Your browser does not support the audio tag.
		</audio>

		<!-- несколько ресурсов, видны контролы, звук выключен -->
		<audio controls preload="auto" muted>
			<source src="Why book a car rental on EconomyBookings.mp3" type="audio/mp3">
			<source src="Why_book_a_car_rental_on_EconomyBookings.ogg" type="audio/webm">
			Your browser does not support the audio tag.
		</audio>
	</body>
</html>
