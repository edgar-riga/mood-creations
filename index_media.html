<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    h2 {
      color: olive;
    }
    iframe, video, object {
      border: 0;
      display: block;
      margin: 20px 0;
    }
    img {
      display: block;
      width: 60%;
      min-width: 400px;
      height: 400px;
      object-position: top right;
      object-fit: cover;
      /* object-fit: contain; */
      /* object-fit: fill; */
      /* object-fit: none; */
    }
  </style>
</head>
<body>
<h1>Media, Embedd, Iframe</h1>

<h2>Iframe</h2>

<iframe src="http://webskola.lv" width="800" height="450"></iframe> 


</body>
</html>
